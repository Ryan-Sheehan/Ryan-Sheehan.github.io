<svg id='svg-pattern' width='100%' height='100%'>
  <defs>
    <pattern id='half-hex-mosaic' patternUnits='userSpaceOnUse' width='130' height='225'>
      <symbol id='half-hex'>
        <path d='M259.8,300 v200 l86.6,-50 v-100 z' stroke='#fff' stroke-width='1' />
      </symbol>
      <symbol id='half-hex-flip'>
        <use xlink:href='#half-hex' transform='rotate(180 259.8 400)' />
      </symbol>
      <symbol id='hh-face'>
        <use xlink:href='#half-hex' transform='rotate(120 346.4 450)' />
        <use xlink:href='#half-hex' transform='rotate(-120 346.4 450)' />
        <use xlink:href='#half-hex-flip' transform='rotate(-120 173.2 450)' />
        <use xlink:href='#half-hex-flip' transform='rotate(120 173.2 450)' />
      </symbol>
      <g transform='scale(0.25)'>
        <g id='hex-block'>
          <use xlink:href='#half-hex' class='vert1' />
          <use xlink:href='#half-hex' class='vert2' transform='rotate(120 259.8 300)' />
          <use xlink:href='#half-hex' class='vert3' transform='rotate(-120 259.8 300)' />
          <use xlink:href='#half-hex-flip' class='vert2' />
          <use xlink:href='#half-hex-flip' class='vert3' transform='rotate(120 259.8 300)' />
          <use xlink:href='#half-hex-flip' class='vert1' transform='rotate(-120 259.8 300)' />
          <use xlink:href='#hh-face' class='face3' />
          <use xlink:href='#hh-face' class='face2' transform='rotate(-120 259.8 300)' />
          <use xlink:href='#hh-face' class='face1' transform='rotate(120 259.8 300)' />
        </g>
        <use xlink:href='#hex-block' transform='translate(259.8 450)' />
        <use xlink:href='#hex-block' transform='translate(259.8 -450)' />
        <use xlink:href='#hex-block' transform='translate(-259.8 450)' />
        <use xlink:href='#hex-block' transform='translate(-259.8 -450)' />
      </g>
    </pattern>
  </defs>
  <rect width='100%' height='100%' fill='url(#half-hex-mosaic)' />
</svg>
