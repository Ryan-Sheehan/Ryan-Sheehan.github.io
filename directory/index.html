	<script>

		const containers = Array.from(document.querySelectorAll('.container'));

		var toggleState = function (elem, one, two) {
			var element = document.querySelector(elem);
			for(var i = 0; i < containers.length; i++){
				var currentContainer = containers[i];
  				if(currentContainer.getAttribute('data-state') === two && currentContainer.innerHTML !== element.innerHTML){
  					currentContainer.setAttribute('data-state', one);
  				}
  			}
  			
  			console.log(element);
  			element.setAttribute('data-state', element.getAttribute('data-state') === one ? two : one);
  			
		};

		containers[0].onclick = function (e) {
			if(this.getAttribute('data-state') === 'open'){
				try {
  					window.location.replace("https://ryanwsheehan.com/soundboard/");
  				}
  				catch(err) {
  					alert("wrong link dummy");
  				}
			}
		
  			toggleState('.container1', 'closed', 'open');
  			e.preventDefault();
  		};
  			
		containers[1].onclick = function (e) {
			if(this.getAttribute('data-state') === 'open'){
				try {
  					window.location.replace("https://ryanwsheehan.com/clock/");
  				}
  				catch(err) {
  					alert("wrong link dummy");
  				}
  			}
  			toggleState('.container2', 'closed', 'open');
  			e.preventDefault();
		};
		containers[2].onclick = function (e) {
  			toggleState('.container3', 'closed', 'open');
  			e.preventDefault();
		};

		containers.forEach(container => container.setAttribute('data-state', 'closed'));

	</script>
